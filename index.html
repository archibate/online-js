<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
		<title></title>
		<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
		<link href="https://cdn.bootcss.com/mdui/0.4.1/css/mdui.min.css" rel="stylesheet">
	</head>
	<body class="mdui-theme-primary-indigo mdui-theme-accent-pink">
		<div class="mdui-container">
			<p id="refer-wider"></p>
			<div class="mdui-textfield">
				<textarea id="code" class="mdui-textfield-input" rows="7" placeholder="Type your code here"></textarea>
			</div>
			<button id="run_btn" class="mdui-btn mdui-btn-block mdui-color-theme-accent mdui-ripple">RUN</button>
			<br/>
			<div class="mdui-divider"></div>
			<div id="preview" style="height: 200px"></div>
			<div class="mdui-divider"></div>
		</div>
		</div>
	</body>
</html>

<script>
var size = Math.min(document.body.clientHeight,
		    document.getElementById('refer-wider').clientWidth);
console.log(size);
$('#code').attr('width', size);
$('#code').attr('height', size);
$('#preview').attr('width', size);
$('#preview').attr('height', size);

function evaluate() {
	var preview = $('#preview');
	preview.html('');
	var print = function(x) {
		preview.html(preview.html() + x);
	};
	var say = function(x) {
		preview.html(preview.html() + x + '<br/>');
	};

	eval(function() {
		return $('#code').val();
	}());
}

$('#run_btn').click(evaluate);
</script>
